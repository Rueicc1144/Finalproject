<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷調查</title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導覽列 -->
    <header>
        <nav class="navbar navbar-expand-lg active">
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav col-2">
                    <li class="nav-item">   
                        <span class="sbmenu">≡</span>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a href="title">
                        超商美食+  
                    </a>
                </ul>
                <ul class="navbar-nav col-2">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="register.html">註冊</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
  
    <!-- 主要內容 -->
    <div class="main-content">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="content col-md-10">
                    <div class="title"> 
                        <p class="main-title">填寫您的個人資料</p>
                        <p class="subtitle">讓我們更了解你!</p>
                    </div>
                    <form class="form row">    
                        <!--Q1-->
                        <div class="q-title col-12">
                            <span class="front">Q1</span><span class="back">/7</span>
                            <p>請輸入您今年的歲數</p>
                        </div>
                        <div class="from-group col-10">
                            <label class="label">您的回答</label>
                            <input type="text" class="form-control">
                        </div>


                        <div class="hr col-5"></div>

                        <!--Q2-->
                        <div class="q-title col-12">
                            <span class="front">Q2</span><span class="back">/7</span>
                            <p>請問您的生理性別是?</p>
                        </div>
                        <div class="ratio-group col-12">
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="sexual" id="male" value="male">
                                <label class="bt male" for="male"><span>A</span>男生</label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="sexual" id="female" value="femal">
                                <label class="bt female" for="female"><span>B</span>女生</label>
                            </div>
                        </div>


                        <div class="hr col-5"></div>

                        <!--Q3-->
                        <div class="q-title col-12">
                            <span class="front">Q3</span><span class="back">/7</span>
                            <p>請問您的年齡位於哪一個區間？</p>
                        </div>
                        <div class="from-group col-8">
                            <label class="label">身高 (cm)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="from-group col-8">
                            <label class="label">體重 (kg)</label>
                            <input type="text" class="form-control">
                        </div>


                        <div class="hr col-5"></div>


                        <!--Q4-->
                        <div class="q-title col-12">
                            <span class="front">Q4</span><span class="back">/7</span>
                            <p>通常您的飲食選擇是...</p>
                        </div>
                        <div class="ratio-line col-12">
                            <div class="line-tag">甜</div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor1" id="a1" value="1">
                                <label class="bt a1" for="a1"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor1" id="a2" value="2">
                                <label class="bt a2" for="a2"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor1" id="a3" value="3">
                                <label class="bt a3" for="a3"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor1" id="a4" value="4">
                                <label class="bt a4" for="a4"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor1" id="a5" value="5">
                                <label class="bt a5" for="a5"></label>
                            </div>
                            <div class="line-tag">鹹</div>
                        </div>

                        <div class="ratio-line col-12">
                            <div class="line-tag">清淡</div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="b1" value="1">
                                <label class="bt b1" for="b1"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="b2" value="2">
                                <label class="bt b2" for="b2"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="b3" value="3">
                                <label class="bt b3" for="b3"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="b4" value="4">
                                <label class="bt b4" for="b4"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="b5" value="5">
                                <label class="bt b5" for="b5"></label>
                            </div>
                            <div class="line-tag">重口</div>
                        </div>


                        <div class="hr col-5"></div>

                        <!--Q5-->
                        <div class="q-title col-12">
                            <span class="front">Q5</span><span class="back">/7</span>
                            <p>依照你的親身經驗，請加入你喜愛和討厭的美食！</p>
                        </div>

                        
                        <div class="select-group col-12">
                            <div class="select-btn">
                                <span class="arror-right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </span>
                                <span class="btn-text">選擇你喜歡的美食（複選）</span>
                            </div>
                            <div class="select-option">
                                <select class="form-select" name="favorate[]">
                                    <option value="1">10塊茶葉蛋</option>
                                    <option value="2">15塊茶葉蛋</option>
                                    <option value="3">麻油G飯糰</option>
                                </select>
                            </div>
                            <div class="select-btn">
                                <span class="arror-right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </span>
                                <span class="btn-text">選擇你討厭的美食（複選）</span>
                            </div>
                            <div class="select-option" aria-label="Disabled select example">
                                <select class="form-select" name="favorate[]">
                                    <option value="1">10塊茶葉蛋</option>
                                    <option value="2">15塊茶葉蛋</option>
                                    <option value="3">麻油G飯糰</option>
                                </select>
                            </div>
                        </div>


                        <div class="hr col-5"></div>

                        <!--Q6-->
                        <div class="q-title col-12">
                            <span class="front">Q6</span><span class="back">/7</span>
                            <p>你有不能吃的食物嗎？</p>
                        </div>


                        <div class="hr col-5"></div>

                        <!--Q7-->
                        <div class="q-title col-12">
                            <span class="front">Q7</span><span class="back">/7</span>
                            <p>您在超商的消費習慣通常是...</p>
                        </div>
                        <div class="ratio-line col-12">
                            <div class="line-tag">打折才買</div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="c1" value="1">
                                <label class="bt c1" for="c1"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="c2" value="2">
                                <label class="bt c2" for="c2"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="c3" value="3">
                                <label class="bt c3" for="c3"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="c4" value="4">
                                <label class="bt c4" for="c4"></label>
                            </div>
                            <div class="ratio-option">
                                <input type="radio" class="ratio" name="flavor2" id="c5" value="5">
                                <label class="bt c5" for="c5"></label>
                            </div>
                            <div class="line-tag">想買就買</div>
                        </div>

                        <div class="control-pack">

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 頁尾 -->
    <footer class="text-center py-3">
        <p>&copy; 2024 超商美食+ All Rights Reserved</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
